<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&family=Voces&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            position: relative;
            background-color: #e6e8f1;
            font-family: "Urbanist", serif;
            width: 100vw;
            height: 100vh;
        }
        .sign_up{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50px;
            background: #e6e8f1;
            box-shadow:  41px 41px 82px #c0c1c7, -41px -41px 82px #f6f8ff;
            border: 1px solid #c0c1c738;
            padding: 2rem;
            border-radius: 30px;
        }
        .sign_up h1{
            text-align: center;
            margin-bottom: 2rem;
            font-family: "Voces", serif;
        }
        .sign_up form{
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        .sign_up form input{
            width: 100%;
            margin-top: 10px;
            padding: 10px 5px; 
            border-radius: 10px;
            font-size: 18px;
            border: none;
        }
        .sign_up form .gender input{
            width: unset;
            cursor: pointer;
        }
        .sign_up form .password input{
            margin-bottom: 10px;
        }
        .sign_up form input[type="submit"] {
            cursor: pointer;
            background-color: #ffffff;
            transition: all 0.3s ease-in-out;
        }
        .sign_up form input[type="submit"]:hover{
            background-color: #97f7ba;
        }
        .sign_up form .password{
            position: relative;
        }
        .hidden{
            opacity: 0;
        }
        .olho{
            position: absolute;
            top: 25%;
            left: 95%;
            cursor: pointer;
        }
        .olho-2{
            position: absolute;
            top: 75%;
            left: 95%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="sign_up">
        <h1>Registra-se</h1>
        <form action="http://localhost/processar_dados.php" method="post" onsubmit="return validarForm()">
            <div class="name">
                <label for="name">Nome: </label>
                <input type="text" name="names" id="name" placeholder="Digite o seu nome..." minlength="3" maxlength="255" autocomplete="name" required>
            </div>
            <div class="age">
                <label for="age">Idade: </label>
                <input type="number" name="ages" id="age" min="12" placeholder="Digite a sua idade..." required>
            </div>
            <div class="gender">
                <span>Sexo:</span>
                <label for="masc">Masculino</label>
                <input type="radio" name="genres" id="masc" value="Masculino" required>
                <label for="fem">Feminino</label>
                <input type="radio" name="genres" id="fem" value="Feminino" required>
            </div>
            <div class="email">
                <label for="email">E-mail: </label>
                <input type="email" name="emails" id="email" placeholder="Digite o seu e-mail..." maxlength="255" autocomplete="email" required>
            </div>
            <div class="password">
                <label for="password">senha: </label>
                <input type="password" name="password_user" id="password" placeholder="Digite a sua senha..." minlength="6" maxlength="15" required>
                <img class="olho" src="esconder.svg" alt="revelar senha e esconder senha">
                <label for="confirm_password">confirme sua senha: </label>
                <input type="password" name="password_conf" id="confirm_password" placeholder="Confirme a sua senha..." minlength="6" maxlength="15" required>
                <img class="olho-2" src="esconder.svg" alt="revelar senha e esco nder senha">
            </div>
            <input type="submit" value="Enviar">
        </form>
    </div>

    <script src="cadastro.js"></script>
</body>
</html>
