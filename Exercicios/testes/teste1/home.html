<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Academia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }
        
        .header {
            background-color: black;
            color: white;
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            margin-left: 20px;
            font-size: 24px;
        }

        .menu {
            background-color: orange;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-right: 20px;
        }

        .menu:hover {
            background-color: darkorange;
        }

        /* CONTEÚDO PRINCIPAL */
        .container {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin-top: 20px;
        }

        .content {
            display: flex;
            gap: 20px;
            flex: 2;
        }

        .image-box {
            text-align: center;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .image-box img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
            display: block;
            margin: 0 auto;
        }

        .image-box p {
            font-weight: bold;
            margin-top: 10px;
        }

        .navbar {
            background-color: black;
            color: white;
            padding: 20px;
            width: 200px;
            text-align: center;
            border-radius: 5px;
        }

        .navbar h2 {
            margin-bottom: 15px;
        }

        .navbar button {
            background-color: orange;
            color: black;
            border: none;
            padding: 12px;
            width: 100%;
            margin: 5px 0;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
        }

        .navbar button:hover {
            background-color: darkorange;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Titanium Fitness</h1>
        <div class="menu">☰ Menu</div>
    </header>

    <div class="container">
        <div class="content">
            <div class="image-box">
                <img src="Img/homem-academia.jpg" alt="Homens">
                <p>Homens</p>
            </div>
            <div class="image-box">
                <img src="Img/Mulher.academia.jpg" alt="Mulheres">
                <p>Mulheres</p>
            </div>
        </div>

        <nav class="navbar">
            <h2>Menu</h2>
            <button>Horário de Funcionamento</button>
            <button>Posts</button>
            <button>Dúvidas</button>
            <button>Artigos</button>
        </nav>
    </div>
</body>
</html>
