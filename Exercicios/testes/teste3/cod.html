<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Titanium Fitness</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f4f4f4;
            text-align: center;
        }

        .container {
            width: 100%;
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            width: 100%;
            background-color: #f08b4f;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #e07a3b;
        }

        .register {
            margin-top: 15px;
        }

        .register a {
            color: #ff5733;
            font-weight: bold;
            text-decoration: none;
        }

        .logo-container {
            margin-top: 20px;
            text-align: center;
        }

        .logo-container img {
            width: 150px;
            height: auto;
        }

        .slogan {
            font-size: 14px;
            font-style: italic;
            margin-top: 10px;
            color: #333;
        }

        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Login</h1>
        <input type="email" placeholder="E-mail">
        <input type="password" placeholder="Senha">
        <button class="btn">Entrar</button>
        <div class="register">
            Não tem uma conta? <a href="#">Registre-se</a>
        </div>
    </div>

    <div class="logo-container">
       
        <p class="slogan">Transforme seu corpo e sua mente com treinos exclusivos e personalizados para você!</p>
    </div>

    <div class="footer">
        © 2025 Titanium Fitness. Todos os direitos reservados.
    </div>

</body>
</html>
