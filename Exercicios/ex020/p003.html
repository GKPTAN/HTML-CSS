<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Prático</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #6B6B6B;
            color: white;

            & div {
                display: inline-block;
                background-color: lightgray;
                color: black;
                border: 1px solid black;
                text-align: center;
                height: 200px;
                width: 200px;
                margin: 48px 14px;
                transition: all 0.3s ease-in-out;

                &:hover {
                    background-color: yellow;
                }
            }

            & h3 {
                margin: 0px 0px 30px 19px;
            }

            & img {
                display: block;
                margin: auto;
            }
        }
    </style>
</head>
<body>
    <div id="div1">1</div>
    <div id="div2">2</div>
    <div id="div3">3</div>
    <div id="div4">4</div>
    <div id="div5">5</div>
    <div id="div6">6</div>
    <div id="div7">7</div>
    <div id="div8">8</div>

    <h3>Dragon Ball</h3>

    <img src="goku-g.png" alt="Personagem Goku da série de anime Dragon Ball Z na forma de super sayajin" sizes="(max-width: 640px) 640px, (max-width: 769px) 1280px, 1920px" srcset="goku-g.png 1920w, goku-m.png 1280w, goku-p.png 640w">
</body>
</html>
