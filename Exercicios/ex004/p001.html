<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon (1).ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rancho&family=Schoolbell&display=swap" rel="stylesheet">
    <title>Exercício prático</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #674E4A;
            color: white;
        }

        h1 {
            text-align: center;
            font-family: 'Rancho', cursive;
            font-size: 3em;
            background-color: #785542;
            padding: 94px;
            margin-bottom: 66px;
        }

        p {
            font-family: 'Schoolbell', cursive;
            font-size: 1.5em;
            margin-left: 39px;
            margin-bottom: 24px;
        }

        figure {
            text-align: center;
            margin-bottom: 12px;
        }

        img {
            width: 543px;
        }
    </style>
</head>
<body>
    <h1>CHOCOLATE</h1>
    <p>Pressione <kbd>CTRL+C</kbd> para copiar o texto</p>
    <figure>
        <img src="chocolate.jpg" alt="Chocolate">
        <figcaption>Chocolate</figcaption>
    </figure>
    <p><u>é um alimento feito com base na amêndoa fermentada e torrada do cacau e do cupuaçu.</u></p>
</body>
</html>
