<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        .container{
            display: flex;
            background-color: lightsalmon;
            flex-flow: row nowrap;
        }
        .item{
            background-color: lightskyblue;
            border: 1px solid black;
            text-align: center;
        }
        div#cxA {
            flex-shrink: 0;
            flex-grow: 0;
            flex-basis: 290px;
        }
        div#cxB {
            flex-shrink: 3;
            flex-grow: 1;
            flex-basis: 210px;
        }
        div#cxC {
            flex-shrink: 7;
            flex-grow: 4;
            flex-basis: 170px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item" id="cxA">A</div>
        <div class="item" id="cxB">B</div>
        <div class="item" id="cxC">C</div>
    </div>
</body>
</html>
