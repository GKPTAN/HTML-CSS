<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
        background-color: lightsalmon;
        flex-flow: row wrap;
        height: 400px;
        align-content: space-between;
      }
      .item {
        background-color: lightskyblue;
        border: 1px solid black;
        text-align: center;
        padding: 40px;
        inset-block-start: 32px; /* Não funciona em display flex, somente em elementos posicionados com position absolute, relative etc...*/
      }
      .item:only-child {
        speak-as: initial; /*Experimental com pouco suporte*/
      }
      body {
        text-size-adjust: inherit; /*é adequado somente para inputs ou textareas*/
      }
      details {
        padding-left: 5.1rem;
        nav-right: unset;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">A</div>
      <div class="item">B</div>
      <div class="item">C</div>
      <div class="item">D</div>
      <div class="item">E</div>
      <div class="item">F</div>
      <div class="item">G</div>
      <div class="item">H</div>
      <div class="item">I</div>
      <div class="item">J</div>
      <div class="item">K</div>
      <div class="item">L</div>
      <div class="item">M</div>
    </div>
    <details>
      <summary>
        <h2>mais letras</h2>
      </summary>
      <div class="item">N</div>
      <div class="item">O</div>
      <div class="item">P</div>
      <div class="item">Q</div>
      <div class="item">R</div>
      <div class="item">S</div>
      <div class="item">T</div>
      <div class="item">U</div>
      <div class="item">V</div>
      <div class="item">W</div>
      <div class="item">X</div>
      <div class="item">Y</div>
      <div class="item">Z</div>
    </details>
  </body>
</html>
