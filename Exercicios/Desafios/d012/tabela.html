<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela - Desafio</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
            border-collapse: collapse;
        }

        caption {
            border: 2px solid black;
            padding: 10px;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
            font-size: 1.3em;
            background-color: rgb(204, 204, 204);
        }

        td {
            border: 2px solid black;
            padding: 10px;
        }

        td.nota {
            text-align: center;
        }

        thead > tr > th {
            border: 2px solid black;
            padding: 10px;
            background-color: grey;
            color: white;
            text-align: center;
        }

        tbody > tr > th {
            border: 2px solid black;
            padding: 10px;
            text-align: center;
        }

        tr.media {
            background-color: gray;
            color: white;
        }

        tfoot > tr > th {
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <table>
        <caption>
            Boletim Escolar        
        </caption>
        <thead>
            <tr>
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>
            </tr>
            <tr>
                <th>Nota 1</th>
                <th>Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td class="nota">8.9</td>
                <td class="nota">4.1</td>
                <td class="nota">6.5</td>
            </tr>
            <tr>
                <td>Física</td>
                <td class="nota">4.6</td>
                <td class="nota">10.0</td>
                <td class="nota">7.3</td>
            </tr>
            <tr>
                <td>Química</td>
                <td class="nota">1.0</td>
                <td class="nota">4.0</td>
                <td class="nota">2.5</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td class="nota">8.2</td>
                <td class="nota">10.0</td>
                <td class="nota">9.1</td>
            </tr>
            <tr class="media">
                <th colspan="4" scope="row">Média de exatas</th>
                <td class="nota">6.3</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td class="nota">9.6</td>
                <td class="nota">0.0</td>
                <td class="nota">4.8</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td class="nota">9.9</td>
                <td class="nota">8.4</td>
                <td class="nota">9.1</td>
            </tr>
            <tr class="media">
                <th colspan="4" scope="row">Média de Humanas</th>
                <td class="nota">6.9</td>
            </tr>
        </tbody>
        <tfoot>
            <tr class="media">
                <th colspan="4" scope="row">Nota Final</th>
                <td class="nota">6.6</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
