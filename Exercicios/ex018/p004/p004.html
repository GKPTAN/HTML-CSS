<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Exercício Prático</title>
</head>

<body>
    <h1>O casal que vive como se estivesse nos anos 1940: 'É uma vida simples'</h1>
    <p>Um casal na faixa dos 20 anos decidiu viver como se estivesse na década de 1940.</p>
    <img src="95ae9810-15c6-11ef-9dec-0b62d9933342.jpg" alt="Liberty Avery e Greg Kirby - foto do casal"
        usemap="#casal">
    <map name="casal">
        <area shape="rect" coords="147,38,170,14" href="https://www.bbc.com/portuguese/articles/c2vv6q3qv77o#:~:text=Um%20casal%20na%20faixa%20dos,possuem%20m%C3%B3veis%20vintage%20da%20%C3%A9poca." alt="matéria sobre o casal no site oficial da BBC">
    </map>
    <fieldset disabled="disabled">
        <legend>6 hábitos que uma pessoa que finge ser feliz, mas não é, costuma ter</legend>
        <label for="habito"></label>
        <select name="habitos" id="habito">
            <optgroup>hábitos individuais</optgroup>
            <option value="">Viver se isolando</option>
            <option value="">Mudanças repentinas no comportamento</option>
            <option value="">Desenvolvem algum tipo de compulsão</option>
            <optgroup>hábitos sociais</optgroup>
            <option value="">Evitar conversas mais profundas</option>
            <option value="">Excesso de exposição nas redes sociais</option>
            <option value="">Busca excessiva por validação</option>
        </select>
    </fieldset>
    <h3>Comentários</h3>
    <textarea name="comentarios" id="comentario" cols="30" rows="10" placeholder="Digite seu comentário aqui..."></textarea>
</body>

</html>
